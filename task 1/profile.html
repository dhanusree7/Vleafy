<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .navbar {
      background: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .profile-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #333;
    }

    .profile-header h2 {
      margin: 10px 0 5px;
    }

    .profile-header p {
      color: #666;
      font-size: 14px;
    }

    .profile-details {
      display: grid;
      grid-template-columns: 1fr 2fr;
      row-gap: 15px;
      column-gap: 10px;
      font-size: 16px;
    }

    .profile-details div {
      padding: 5px 0;
    }

    .profile-actions {
      margin-top: 25px;
      text-align: center;
    }

    .profile-actions button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .profile-actions button:hover {
      background: #555;
    }

    /* Booking Section */
    .booking-section {
      margin-top: 40px;
    }

    .booking-section h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .booking-card {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .booking-card button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .booking-card button:hover {
      background: darkred;
    }

    .no-booking {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>Hotel Booking</h2>
    <div>
      <a href="home.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-header">
      <img src="images/profile-pic.jpeg" alt="User Profile Picture">
      <h2>Dhanusree</h2>
      <p>dhanusree@example.com</p>
    </div>

    <div class="profile-details">
      <div><strong>Username:</strong></div>
      <div>dhanusree123</div>

      <div><strong>Phone:</strong></div>
      <div>+91 6374006602</div>

      <div><strong>Address:</strong></div>
      <div>123, Green Park Avenue, Chennai</div>

      <div><strong>Member Since:</strong></div>
      <div>March 2023</div>
    </div>

    <div class="profile-actions">
      <button>Edit Profile</button>
      <button>Change Password</button>
    </div>

    <!-- Booking Section -->
    <div class="booking-section">
      <h3>My Bookings</h3>
      <div id="bookingList" class="no-booking">No bookings yet.</div>
    </div>
  </div>

<script>
function loadBookings() {
  const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  const container = document.getElementById("bookingList");
  container.innerHTML = "";

  if(bookings.length === 0){
    container.innerHTML = '<p class="no-booking">No bookings yet.</p>';
    return;
  }

  bookings.forEach((b,i)=>{
    const card = document.createElement("div");
    card.className = "booking-card";
    card.innerHTML = `
      <div>
        <p><strong>${b.room}</strong> in ${b.location}</p>
        <p>Rooms: ${b.numRooms} | Check-in: ${b.checkin} | Check-out: ${b.checkout}</p>
        <p>Total: â‚¹${b.price}</p>
      </div>
      <button onclick="deleteBooking(${i})">Delete</button>
    `;
    container.appendChild(card);
  });
}

function deleteBooking(index){
  let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  bookings.splice(index,1);
  localStorage.setItem("bookings", JSON.stringify(bookings));
  loadBookings();
}

loadBookings();
</script>



</body>
</html>
